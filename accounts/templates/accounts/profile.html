{% extends 'feed/base.html'%}
{% block content %}

    <div class="container">
        <div class="col-sm-2">
            <div class="media">
                <img src="{{user.profile.image.url}}" alt="profile image" class="rounded-circle account-img img-fluid">
            </div>
        </div>
        <br>
        <h3>{{user.username}}</h3>
        <br>
        <a href="{% url 'profileupdate' %}"><button class="btn btn-outline-info">Edit</button></a>
        <br>
        <div class="card">
            <div class="card-body">
                {{user.profile.bio}}
            </div>
        </div>
    </div>

{% endblock content %}
