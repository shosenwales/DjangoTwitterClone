<div class="container">
    {% for tweet in object_list %}
        <br>
        <div class="card">
            <div class="card-header">
                <a href="#"><h4>{{tweet.handle}}</h4></a>
                <p>{{tweet.datetime}}</p>
            </div>
            <div class="card-body">
                <p class="card-text">{{tweet.text}}</p>
                {% if tweet.handle == user %}
                    <a href="{% url 'tweetdelete' tweet.id %}"><button class="btn btn-outline-danger">Delete</button></a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
